<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Bill Calculator - Syed Mohammed Mujahid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h4>Made by:- Syed Mohammed Mujahid</h4>
        <h2>Project 07:- Simple Bill Calculator</h2>
       
        <div class="input-section">
            <input type="text" id="itemName" placeholder="Item Name" autocomplete="off" onkeydown="handleKey(event, 'itemPrice')">
            <input type="number" id="itemPrice" placeholder="Item Price (â‚¹)" autocomplete="off" inputmode="decimal" pattern="\d+(\.\d{1,2})?" onkeydown="handleKey(event, 'itemQty')">
            <input type="number" id="itemQty" placeholder="Quantity" min="1" value="1" autocomplete="off" onkeydown="handleKey(event, 'submit')">
            <button id="submit" onclick="addItem()">Enter</button>
        </div>

        <div class="bill-section">
            <h3>Bill</h3>
            <ul id="billItems"></ul>
            <div id="totalAmount"></div>
            <div class="button-group">
                <button onclick="showBill()">Bill</button>
                <button onclick="resetBill()">Reset</button>
            </div>
        </div>

        <div id="finalBill" class="final-bill"></div>
    </div>
    <script>
        function handleKey(event, nextId) {
            if (event.key === 'Enter') {
                if (nextId === 'submit') {
                    addItem();
                } else {
                    document.getElementById(nextId).focus();
                }
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
